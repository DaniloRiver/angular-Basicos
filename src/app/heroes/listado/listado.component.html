<p>Listado de Heroes</p>

<div *ngIf="borrado; else noBorrado">
  <h3 >Heroe Borrado:  <small>{{ borrado }}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>



<button (click)="borrarHeroe()">
  Borrar
</button>


<ul *ngFor="let heroe of heroes; let i=index">
  <li>{{i+1}}- {{heroe}}</li>
</ul>
